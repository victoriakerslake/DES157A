<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin: 100px;
        } 

        h1 {
            font-size: 60px;
        }

        p {
            font-size: 30px;
        }
    </style>
</head>
<body>

    <h1>Changing Background Color!</h1>
    <p>Choose a color: red, blue, green, or yellow!</p>
    <!-- <body style="background-color:rgb(255, 255, 255);"> -->

    <script>
        var bgColor = prompt('Pick a color: red, blue, green, or yellow', '');
        var bgColorLowerCase = bgColor.toLowerCase();
        var bgColorHex;
        
       if (bgColorLowerCase === "blue") {
        bgColorHex = "#bff7ff";
       } else if (bgColorLowerCase === "red") {
        bgColorHex = "#ff9f8b";
       } else if (bgColorLowerCase === "green") {
        bgColorHex = "#d6ffbf";
       } else if (bgColorLowerCase === "yellow") {
        bgColorHex = "#feffbf";
       }

        function setBgColor(bgColorLowerCase){
            document.body.style.backgroundColor = bgColorHex; 
        }

        setBgColor (bgColorHex);
    </script>

</body>
</html>
